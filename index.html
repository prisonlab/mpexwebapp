<!DOCTYPE html>
<html>
<head>
<title>MPExAgent FrontEnd</title>
<link rel="stylesheet" type="text/css" href="plstyle.css">
<script src="jquery-1.11.0.min.js"></script>
<script src="pljs.js"></script>
</head>

<body>
<div class="plmain">

<div id="plstat" onclick="javascript: MarkStat();"><div class="plblocktitle">STAT</div></div>
<div id="plops" onclick="javascript: MarkOptions();"><div class="plblocktitle">OPTIONS</div></div>
<div id="pldeposit" onclick="javascript: MarkDeposit();"><div class="plblocktitle">DEPOSIT</div></div>
<div id="plbuysell" onclick="javascript: MarkBuySell();"><div class="plblocktitle">BUY/SELL</div></div>

<div id="plhistrades" class="plbigblock"><div class="plblocktitle">TRADES HISTORY</div></div>
<div id="pltradeoptions" class="plbigblock"><div class="plblocktitle">TRADE OPTIONS</div></div>
<div id="pldepositform" class="plbigblock"><div class="plblocktitle">DEPOSIT FORM</div></div>
<div id="plgraph" class="plbigblock"><div class="plblocktitle">GRAPH</div></div>

</div>
</body>

</html>
